<h2 class="section-title micro-caps m-0">
    Filter by Topics
</h2>
<ul class="none m-0">
    {% for topic in site.topics %}
        <li class="d-ibl mr-h mb-h">
            <a href="{{ topic.url | prepend: site.url }}" class="tag">
                {{ topic.title }}
            </a>
        </li>
    {% endfor %}
</ul>
